<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link rel="stylesheet" href="../static/css/the-road-ahead.css" />
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Lora&family=Roboto&display=swap" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <span class="header__logo header__logo_color_black">Escape.</span>
      <nav class="header__nav">
        <a class="header__ref header__ref_color_black" href="/home">HOME</a>
        <a class="header__ref header__ref_color_black" href="#">CATEGORIES</a>
        <a class="header__ref header__ref_color_black" href="#">ABOUT</a>
        <a class="header__ref header__ref_color_black" href="#">CONTACT</a>
      </nav>
    </header>
    <div class="top-block">
      <h1 class="top-block__title top-block__title_color_black">{{ .Title }}</h1>
      <p class="top-block__text top-block__text_color_black">{{ .SubTitle }}</p>
    </div>
    <img
      src="../{{ .ImageURL }}"
      alt="{{ .Title }}"
      class="image-block"
    />
    <div class="main-block">
        <article class="main-block__article article">
            <p class="article__text">{{ .Content }}</p>
        </article>
    </div>
    <div class="bottom-block">
      <form class="bottom-block__form">
        <h2 class="bottom-block__form-title">Stay in Touch</h2>
        <div class="bottom-block__form-info">
          <input class="bottom-block__email" type="text" name="useremail" placeholder="Enter your email adress" />
          <input class="bottom-block__submit" type="submit" name="submit" value="Submit" />
        </div>
      </form>
      <footer class="bottom-block__blur">
        <span class="bottom-block__logo">Escape.</span>
        <nav class="bottom-block__nav">
          <a href="#" class="bottom-block__ref">HOME</a>
          <a href="#" class="bottom-block__ref">CATEGORIES</a>
          <a href="#" class="bottom-block__ref">ABOUT</a>
          <a href="#" class="bottom-block__ref">CONTACT</a>
        </nav>
      </footer>
    </div>
  </body>
</html>
